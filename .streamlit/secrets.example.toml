# Copy this file to `.streamlit/secrets.toml` and fill in real values.

# Firebase service account JSON absolute path
FIREBASE_CRED_PATH = "D:\\path\\to\\firebase-service-account.json"

# MongoDB Atlas or self-hosted connection string
MONGODB_URI = "mongodb+srv://user:pass@cluster.mongodb.net/?retryWrites=true&w=majority"
MONGODB_DB = "ecofarmx"

# Twilio credentials
TWILIO_ACCOUNT_SID = "ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
TWILIO_AUTH_TOKEN = "your_auth_token"
TWILIO_FROM_NUMBER = "+1xxxxxxxxxx"
# Optional: use Messaging Service SID instead of a raw phone number
TWILIO_MESSAGING_SERVICE_SID = "MGxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Real mode enforcement flags
# Set to "true" to require real services (no demo fallback)
REQUIRE_REAL_DB = "true"
REQUIRE_REAL_FIREBASE = "true"
REQUIRE_REAL_MONGO = "true"
REQUIRE_REAL_SMS = "true"



[OPENWEATHER]
# Get your API key from https://openweathermap.org/api
api_key = "YOUR_OPENWEATHERMAP_API_KEY"